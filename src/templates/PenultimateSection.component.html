<div style="padding: 5em 1em; position: relative; width: 105%; margin-left: -0.5em; box-sizing: border-box; overflow-x: scroll; 
text-align: center;" [ngStyle]="{'background-color': currentTheme.endsWith('Light') ? '#99c297' : '#1b381a'}">
    <p #penultimateSectionText0 style="font-size: 9em; font-family: Pacifico; margin-bottom:-0.5em;">
        Thank you
    </p>
    <p #penultimateSectionText1 style="font-size: 8em; font-family: Pacifico; margin-bottom:-0.5em;">
        for coming this far,
    </p>
    <p #penultimateSectionText2 style="font-size: 8em; font-weight: bold; margin-bottom:-0.5em;">
        but there is one more
    </p>
    <p #penultimateSectionText3 style="font-size: 8em; margin-bottom:-0.5em;">thing left!</p>
    <p #penultimateSectionText4 style="font-size: 8em; font-weight: bold; margin-bottom:-0.5em;">
        Scroll down
    </p>
    <p #penultimateSectionText5 style="font-size: 8em;">for my contact-info</p>
    
    <img *ngIf="displayDarkScreen" (click)="onClickingDarkScreen()" src="images/blackScreen.png"
    style="position: absolute; top: 0%; left: 0%; opacity: 0.7; height: 100%; width: 100%;">
</div>
