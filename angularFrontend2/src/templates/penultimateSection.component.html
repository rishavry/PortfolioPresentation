<div id="penultimateSection" style="padding: 5em 1em; position: relative; margin-top: 2em;
margin-left: -1em; width: 102.5%;"
[ngStyle]="{'background-color': currentTheme.endsWith('Light') ? '#68c6fc' : '#394da3'}">
    <p style="font-size: 9em; text-align: center; font-family: Pacifico; margin-bottom:-0.5em; color: black;" changeColorOfText0AsUserScrolls [currentTheme]="currentTheme">Thank you</p>
    <p style="font-size: 8em; text-align: center; font-family: Pacifico; margin-bottom:-0.5em; color: white;" changeColorOfText1AsUserScrolls [currentTheme]="currentTheme">for coming this far,</p>
    <p style="font-size: 8em; text-align: center; font-weight: bold; margin-bottom:-0.5em; color: white;" changeColorOfText2AsUserScrolls [currentTheme]="currentTheme">but there is one more</p>
    <p style="font-size: 8em; text-align: center; margin-bottom:-0.5em; color: white;" changeColorOfText3AsUserScrolls [currentTheme]="currentTheme">thing left!</p>
    <p style="font-size: 8em; text-align: center; font-weight: bold; margin-bottom:-0.5em; color: white;" changeColorOfText4AsUserScrolls [currentTheme]="currentTheme">Scroll down</p>
    <p style="font-size: 8em; text-align: center; color: white;" changeColorOfText5AsUserScrolls [currentTheme]="currentTheme">for my contact-info</p>
    
    <img *ngIf="displayDarkScreen" (click)="onClickingDarkScreen()" src="images/blackScreen.png" style="position: absolute; top: 0%; left: 0%; opacity: 0.7; height: 100%; width: 100%;">
</div>
